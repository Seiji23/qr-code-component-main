<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>QR Code Component</title>

</head>

<body>
  <main>
    <picture>
      <img src="/images/image-qr-code.png" alt="QR code" width="576" height="576" loading="eager" decoding="sync">
      <!-- Its kinda unnecesarry for including loading and decoding for a small project but i included it anyways for good practice -->
    </picture>
    <div class="text-container">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>

</html>
